<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asmrprog</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-ineer">
        <header class="sidebar-hedear">
          <button
            class="sidebar-burger"
            type="button"
            onclick="togglesidebar ()"
          >
            <i class="bx bx-menu"></i>
          </button>
          <span class="sidebar-logo">MENU</span>
        </header>
        <nave class="sidebar-menu">
          <button type="button">
            <i class="bx bx-home"></i>
            <span>Home</span>
          </button>
          <button type="button">
            <i class="bx bx-user"></i>
            <span>Accounts</span>
          </button>
          <button type="button" class="has-border">
            <i class="bx bx-cog"></i>
            <span>Setting</span>
          </button>
          <button type="button">
            <i class="bx bx-coin-stack"></i>
            <span>Blockchain</span>
          </button>
          <button type="button">
            <i class="bx bxs-data"></i>
            <span>Databases</span>
          </button>
          <button type="button">
            <i class="bx bx-volume-full"></i>
            <span>AudioVibe</span>
          </button>
          <button type="button" class="has-border">
            <i class="bx bx-music"></i>
            <span>Soundblast</span>
          </button>
          <button type="button">
            <i class="bx bx-folder"></i>
            <span>Folders</span>
          </button>
          <button type="button">
            <i class="bx bxs-factory"></i>
            <span>Levels</span>
          </button>
          <button type="button">
            <i class="bx bxs-lock"></i>
            <span>Security</span>
          </button>
        </nave>
      </div>
    </nav>
    <script type="text/javascript">
      const togglesidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
